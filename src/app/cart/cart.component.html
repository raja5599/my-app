<h1>cart products</h1>

<label>product name</label>
<input type="text" [(ngModel)]="name">
<br>

<label>price</label>
<input type="number" [(ngModel)]="price">
<br>
<label>quantity</label>
<input type="number" [(ngModel)]="quantity">
<br>

<button class="btn btn-primary"(click)="add()">add to cart</button>
<br>
<br><br><br>
<button (click)="priceLowtoHigh">price low to high</button>
<button (click)="priceHightoLow">price high to low</button>

<table class="table table-hover">
    <thead>
        <tr>
            <th>name</th>
            <th>price {{ totalamount }}</th>
            <th>quantity</th>
            <th>actions
                <button (click)="clear()">clear cart</button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products,let i =index">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td><button (click)="delete(i)">delete</button></td>

        </tr>
    </tbody>
</table>
